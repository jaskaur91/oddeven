<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even or odd number</title>
</head>
<body>
    <script type="text/javascript">
        var n;
        n =prompt ("Enter any number")
        if(n%2==0)
        alert(n+" is even")
        else
        alert(n+" is odd")
        </script>
    
</body>
</html>
